<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons>
        <ion-back-button text="" defaultHref="/tabs-c"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Form Plato</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label color="primary">Nombre</ion-label>
        <ion-input mode="md" color="primary" placeholder="Nombre" class="ion-padding"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label color="primary">Descripción</ion-label>
        <ion-textarea mode="md" class="ion-padding" color="primary" placeholder="Enter more information here...">
        </ion-textarea>
      </ion-col>
      <ion-col size="12">
        <ion-label color="primary">Vídeo</ion-label>
        <div align="center">
          <div class="add-content">
            <ion-fab-button>
              <ion-icon name="add"></ion-icon>
            </ion-fab-button>
          </div>
        </div>
      </ion-col>
    </ion-row>

    <!-- Buttons -->
    <ion-row>
      <ion-col size="6">
        <div align="center">
          <ion-fab-button color="light" class="fab-cancel">
            <ion-icon color="primary" name="close"></ion-icon>
          </ion-fab-button>
        </div>
      </ion-col>
      <ion-col size="6">
        <div align="center">
          <ion-fab-button>
            <ion-icon name="checkmark"></ion-icon>
          </ion-fab-button>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
